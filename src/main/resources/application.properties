# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/world?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul 
spring.datasource.username=root
spring.datasource.password=1234

# 콘솔에 SQL 출력 여부
#spring.jpa.show-sql=true
# DDL 기능 사용 여부(create/update/create-drop/validate/none)
#spring.jpa.hibernate.ddl-auto=update
# SQL 가독성 높여주는 formatting 여부
#spring.jpa.properties.hibernate.format_sql=true

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=com.example.standard.util

server.port=8096

#
# MVC View Settings
#
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
#
# Security In-Memory User/Password
#
spring.security.user.name=python
spring.security.user.password=1234
spring.security.user.roles=USER,ADMIN,SQL,MANAGER
#
# JSON
#
spring.jackson.serialization.indent-output=true
#
# Logging
#
# trace, debug, warn, info, error, fatal
logging.level.root=info
logging.level.com.example.imple.dept.mapper=trace
logging.level.com.example.imple.emp.mapper=trace
logging.level.com.example.imple.city.mapper=trace
logging.level.com.example.imple.country.mapper=trace
logging.level.com.example.imple.country.CountryController=trace
logging.level.com.example.standard.util=info
#
# PageHelper
#
pagehelper.helper-dialect=oracle
pagehelper.reasonable=true



